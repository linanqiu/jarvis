<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Jarvis
	</title>
</head>
<template name="layout">
	{{> FreeLayout}}
</template>

<template name="FreeLayout">
	<div id="content" class="sticky-wrapper">
		<div class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'home'}}">
						Jarvis
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> FreeLayoutMainMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="FreeLayoutMainMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'register'}}">
			<a href="{{pathFor 'register'}}">
				<span class="item-title">
					Register
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'scoreboard'}}">
			<a href="{{pathFor 'scoreboard'}}">
				<span class="item-title">
					Scoreboard
				</span>
			</a>
		</li>
	</ul>
</template>
